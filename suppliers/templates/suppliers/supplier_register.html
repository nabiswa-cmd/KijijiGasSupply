{% extends "main.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4" style="color:#0D47A1;">Register as Supplier</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Register</button>
    </form>
</div>
{% endblock %}
