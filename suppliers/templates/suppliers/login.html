{% extends 'main.html' %}

{% block content %}
<style>
  body {
    background-color: #f0f4ff;
    font-family: 'Segoe UI', sans-serif;
  }

  /* Glassmorphism Login Card */
  .auth-card {
    max-width: 400px;
    margin: 80px auto;
    padding: 40px 30px;

    /* **Glass effect** */
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(-2px);
    -webkit-backdrop-filter: blur(-2px);

    border-radius: 18px;
    border: 1px solid rgba(255, 255, 255, 0.35);
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);

    position: relative;
    z-index: 10;
  }

  .auth-card h3 {
    color: #1e293b;
    text-align: center;
    font-weight: 700;
    margin-bottom: 30px;
    letter-spacing: 0.5px;
  }

  /* Inputs */
  .form-control {
    background: rgba(255, 255, 255, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.35);
    color: #1e293b;
    border-radius: 10px;
    padding: 11px 14px;
    transition: 0.3s ease;
  }

  .form-control:focus {
    background: rgba(255, 255, 255, 0.45);
    border-color: #4f46e5;
    box-shadow: 0 0 8px rgba(79, 70, 229, 0.4);
    color: #1e293b;
  }

  /* Button */
  .btn-auth {
    background: linear-gradient(90deg, #4f46e5, #6366f1);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    padding: 12px;
    width: 100%;
    transition: 0.3s;
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.35);
  }

  .btn-auth:hover {
    background: linear-gradient(90deg, #4338ca, #4f46e5);
    transform: translateY(-2px);
  }

  .auth-footer {
    text-align: center;
    margin-top: 15px;
    font-size: 0.9rem;
    color: #475569;
  }

  .auth-footer a {
    color: #4f46e5;
    text-decoration: none;
    font-weight: 600;
  }

  .form-label {
    color: #1e293b;
    font-weight: 500;
  }

  .alert {
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.4);
    border: none;
    color: #1e293b;
  }
</style>

<div class="auth-card">
  {% if messages %}
      {% for m in messages %}
        <div class="alert {% if m.tags %}alert-{{ m.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
          {{ m }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
  {% endif %}

  <h3>Sign In</h3>

  <form method="POST">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btn-auth mt-3">Sign In</button>
  </form>

  <div class="auth-footer">
    <span>Don't have an account? <a href="{% url 'customer_register' %}">Sign Up</a></span>
  </div>
</div>

{% endblock %}
